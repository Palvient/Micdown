name: Auto Assign Reviewers by Label

on:
  pull_request:
    types: [labeled, opened, reopened, synchronize, ready_for_review]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Labels and Assign Reviewers
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name);
            const teamReviewers = [];

            if (labels.includes('frontend')) {
              teamReviewers.push('@Palvient/frontend');
            }
            if (labels.includes('backend')) {
              teamReviewers.push('@Palvient/backend');
            }

            if (teamReviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                team_reviewers: teamReviewers.map(team => team.split('/')[1]) // GitHub API uses just the team slug
              });
            }
