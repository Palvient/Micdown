<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micdown Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../../public/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../..public/icons/favicon-16x16.png">
  <link rel="stylesheet" href="../styles/loginStyle.css">
  </style>
</head>
<body>
  <div id="formContainer" class="form-container" style="height: 300px">
    <form id="loginForm" class="active">
      <h2 class="header">Login</h2>
      <a href="../../index.html">
        <img src="../../public/icons/x-solid.svg" alt="Close" class="close-btn">
      </a>
      <input type="text" placeholder="Username" required name="username">
      <input type="password" placeholder="Password" required name="password">
      <button type="submit">Login</button>
      <button type="button" class="switch-btn" onclick="showSignUp()">Sign Up</button>
    </form>

    <form id="signupForm">
      <h2 class="header">Sign Up</h2>
      <a href="../../index.html">
        <img src="../../public/icons/x-solid.svg" alt="Close" class="close-btn">
      </a>
      <input type="text" placeholder="Email" required name="email">
      <input type="text" placeholder="Username" required name="username">
      <input type="password" placeholder="Password" required name="password">
      <button type="button" onclick="goToNextStep()">Next</button>
      <button type="button" class="switch-btn" onclick="showLogin()">Back to Login</button>
    </form>

    <form id="detailsForm">
      <a href="../../index.html">
        <img src="../../public/icons/x-solid.svg" alt="Close" class="close-btn">
      </a>
      <h2 class="header">Additional Info</h2>
      <input type="date" required>
      <label>
        <input type="checkbox" required> I agree to the <a href="#">ToS</a> and <a href="#">Privacy Policy</a>
      </label>
      <button type="submit">Finish Sign Up</button>
    </form>
  </div>

  <script src="../scripts/login-script.js"></script>
</body>
</html>
